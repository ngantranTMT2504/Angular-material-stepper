<div class="stepper">
    <mat-vertical-stepper linear>
        <mat-step [stepControl]="formName">
            <form [formGroup]="formName">
                <ng-template matStepLabel>Fill your Name</ng-template>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First name" formControlName="firstName" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last name" formControlName="lastName" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Middle Name</mat-label>
                        <input matInput placeholder="Middle name" formControlName="middleName">
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="formMajor">
            <form [formGroup]="formMajor">
                <ng-template matStepLabel>Fill out your major</ng-template>
                <mat-form-field appearance="fill">
                    <mat-label>Major </mat-label>
                    <input matInput placeholder="Your Major" formControlName="major" required>
                </mat-form-field>
                <div>
                    <button mat-raised-button matStepperPrevious>Back</button>
                    <button mat-raised-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are done</p>
            <div>
                <button mat-raised-button matStepperPrevious>Back</button>
                <button mat-raised-button (click)="done()">Comfirm</button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
